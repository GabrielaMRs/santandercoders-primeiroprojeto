        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Atendimentos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="../cadastrar/atendimento.html">Criar Atendimento</a>
                <a class="dropdown-item" href="../listar/atendimento.html">Lista de Atendimentos</a>
              </div>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown"

    <main>
      <section class="m-5 mt-3">
        <div class="mb-4">
          <h2>Lista de cachorros cadastrados</h2>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Nome Cachorro</th>
                <th scope="col">Raça</th>
                <th scope="col">Apelido</th>
                <th scope="col">Data De Nascimento</th>
                <th scope="col">Perfume</th>
                <th scope="col">Porte</th>
                <th scope="col">Pelagem</th>
                <th scope="col">Tutor</th>
                <th scope="col">Telefone Tutor</th>
                <th scope="col">Observação</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </section>
      <div></div>
    </main>
    <script src="../service/apiLocalStorage.js"></script>
    <script>

      const tableBody = document.getElementById("table-body");
      document.addEventListener("DOMContentLoaded", function () {
        let pets = buscarPets();
        if (pets.length > 0) {
          pets.forEach((pet) => {
            tableBody.innerHTML += `

                    <tr>
                                <tr>
                                    <th scope="row">${pet.nome}</th>
                                    <th scope="row">${pet.raca}</th>
                                    <th scope="row">${pet.apelido}</th>
                                    <th scope="row">${pet.idade}</th>
                                    <th scope="row">${pet.perfume}</th>
                                    <th scope="row">${pet.porte}</th>
                                    <th scope="row">${pet.pelagem}</th>
                                    <th scope="row">${pet.tutor}</th>
                                    <th scope="row">${pet.telefoneTutor}</th>
                                    <th scope="row">${pet.observacao}</th>
                                    <th scope="row"><button type="button" class="btn btn-secondary" onclick="window.location.href='../editar/cachorro.html?pet=${pet.id}'">Editar</button></th>
                                </tr>
                        </tr>
                    `;
          });
        }
      });
    </script>
  </body>
</html>

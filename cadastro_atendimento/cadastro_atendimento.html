<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
<title>Cadastro de Atendimento</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <div class="logo-dogshop">
          <a class="navbar-brand" href="#">
            <img
              src="../assets/images/dog-svgrepo-com1.svg"
              alt="Logo do DogShop."
            />
            DogShop</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Atendimentos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item"
                  href="./cadastro_atendimento/cadastro_atendimento.html"
                  >Criar Atendimento</a
                >
                <a
                  class="dropdown-item"
                  href="./listagem_atendimentos/listagem_atendimento.html"
                  >Lista de Atendimentos</a
                >
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown2"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Cachorros
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item"
                  href="./cadastro_cachorro/cadastro_cachorro.html"
                  >Cadastrar Cachorro</a
                >
                <a
                  class="dropdown-item"
                  href="./listagem_chachorros/listagem_cachorros.html"
                  >Lista de Cachorros</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link secondary" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main >
    <section class="main-cadastro-atendimento">
      <h1 class="titulo-cadastro-atendimento">Cadastrar atendimento</h1>
      <form class="form-cadastro-atendimento">
        <!-- buscar do cachorros cadastrados no local storage -->
        <select class="form-select" aria-label="Default select example" id="petlista">
          <option selected>Selecione o cachorro</option>
        </select>
        <label for="horario-atendimento" class="horario">Horario</label><br>
        <input type="datetime-local" class="" name="atendimento" id="horario-atendimento">
        <div class="checkbox">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Banho" id="banho">
            <label class="form-check-label" for="flexCheckDefault">Banho</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tosa" id="tosa">
            <label class="form-check-label" for="flexCheckDefault">Tosa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tosa higiênica" id="tosa-hig">
            <label class="form-check-label" for="flexCheckDefault">Tosa higiênica</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Corte de unhas" id="corte">
            <label class="form-check-label" for="flexCheckDefault">Corte de unhas</label>
          </div>
        </div>
        <select class="form-select select-cadastro-atendimento" aria-label="Default select example" id="antendente">
          <option selected>Selecione o atendente</option>
          <option value="Gabriela Rodrigues">Gabriela Rodrigues</option>
          <option value="Thiago Dourado">Thiago Dourado</option>
          <option value="Tiago Tomé">Tiago Tomé</option>
          <option value="Kauan Herbst">Kauan Herbst</option>
          <option value="Rodrigo Oliveira">Rodrigo Oliveira</option>
        </select>
        <p class="valor-atendimento">Valor:<span id="valor"></span></p>
        <button type="button" 
                onclick="getDadosAtendimento()"
                class="btn btn-primary button-cadastro-atendimento" 
                id="submitCachorro">Cadastrar Atedimento
        </button>
      </form>
    </section>
  </main>
  <script src="../service/apiLocalStorage.js"></script>
  <script src="cadastro_atendimento.js"></script>
</body>
</html>

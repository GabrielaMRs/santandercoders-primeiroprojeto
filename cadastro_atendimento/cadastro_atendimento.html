<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<title>Cadastro de Atendimento</title>
</head>
<body>
  <!-- Colocar nav -->
  <header></header>
  <main >
    <section class="main-cadastro-atendimento">
      <h1 class="titulo-cadastro-atendimento">Cadastrar atendimento</h1>
      <form class="form-cadastro-atendimento">
        <!-- buscar do cachorros cadastrados no local storage -->
        <select class="form-select" aria-label="Default select example" id="petlista">
          <option selected>Selecione o cachorro</option>
        </select>
        <label for="horario-atendimento" class="horario">Horario</label><br>
        <input type="datetime-local" class="" name="atendimento" id="horario-atendimento">
        <div class="checkbox">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Banho" id="banho">
            <label class="form-check-label" for="flexCheckDefault">Banho</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tosa" id="tosa">
            <label class="form-check-label" for="flexCheckDefault">Tosa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tosa higiênica" id="tosa-hig">
            <label class="form-check-label" for="flexCheckDefault">Tosa higiênica</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Corte de unhas" id="corte">
            <label class="form-check-label" for="flexCheckDefault">Corte de unhas</label>
          </div>
        </div>
        <select class="form-select select-cadastro-atendimento" aria-label="Default select example" id="antendente">
          <option selected>Selecione o atendente</option>
          <option value="Gabriela Rodrigues">Gabriela Rodrigues</option>
          <option value="Thiago Dourado">Thiago Dourado</option>
          <option value="Tiago Tomé">Tiago Tomé</option>
          <option value="Kauan Herbst">Kauan Herbst</option>
          <option value="Rodrigo Oliveira">Rodrigo Oliveira</option>
        </select>
        <p class="valor-atendimento">Valor:<span id="valor"></span></p>
        <button type="button" 
                onclick="getDadosAtendimento()"
                class="btn btn-primary button-cadastro-atendimento" 
                id="submitCachorro">Cadastrar Atedimento
        </button>
      </form>
    </section>
  </main>
  <script src="../service/apiLocalStorage.js"></script>
  <script src="cadastro_atendimento.js"></script>
</body>
</html>

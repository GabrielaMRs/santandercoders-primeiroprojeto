    <main>
      <section>
        <div class="container-lg">
          <div class="mt-3 mb-3">
            <label for="nomeTutor" class="form-label">Nome do Tutor</label>
            <input type="text" class="form-control" id="nomeTutor" />
          </div>
          <div class="mb-3">
            <label for="nomeCachorro" class="form-label"
              >Nome do Cachorro</label
            >
            <input type="text" class="form-control" id="nomeCachorro" />
          </div>
          <div class="mb-3">
            <label for="apelidoCachorro" class="form-label"
              >Apelido do Cachorro</label
            >
            <input type="text" class="form-control" id="apelidoCachorro" />
          </div>
          <div class="mb-3">
            <label for="telefoneTutor" class="form-label"
              >Telefone do Tutor</label
            >
            <input type="number" class="form-control" id="telefoneTutor" />
          </div>
          <div class="mb-3">
            <label for="raca" class="form-label">Raça</label>
            <select class="form-select" id="raca">
              <option selected>Selecione</option>
              <!-- puxar raças da API -->
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="porte" class="form-label">Porte</label>
            <select class="form-select" id="porte">
              <option selected>Selecione</option>
              <option value="1">Pequeno</option>
              <option value="2">Médio</option>
              <option value="3">Grande</option>
              <option value="4">Gigante</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="pelagem" class="form-label">Pelagem</label>
            <select class="form-select" id="pelagem">
              <option selected>Selecione</option>
              <option value="1">Pelagem curta</option>
              <option value="2">Pelagem longa</option>
              <option value="3">Pelagem encaracolada</option>
              <option value="4">Pelagem dupla</option>
              <option value="5">Pelagem longa e curta</option>
            </select>
          </div>
          <div class="mb-3 form-floating">
            <textarea class="form-control" id="floatingTextarea"></textarea>
            <label for="TelefoneTutor" class="form-label">Observações</label>
          </div>
          <div class="mb-3">
            <p>Perfume</p>
          </div>
          <div class="mb-3 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="perfume"
              id="semPerfume"
            />
            <label class="form-check-label" for="perfume1">
              Pode colocar
            </label>
          </div>
          <div class="mb-3 form-check">
            <input
              class="form-check-input"
              type="radio"
              name="perfume"
              id="comPerfume"
            />
            <label class="form-check-label" for="perfume2"> Não colocar </label>
          </div>
          <!-- input type calendar, acho que não tem no Bootstrap, melhor usar o padrão? -->
          <button type="submit" class="btn btn-primary" id="submitCachorro">
            Cadastrar Cachorro
          </button>
        </div>

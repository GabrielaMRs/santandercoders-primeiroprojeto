    <main class="main-cadastro-cachorro">
      <section>
        <h1>Cadastrar Novo Cachorro</h1>
        <div class="container-lg">
          <label class="title-info-tutor"><strong>Informações do tutor</strong></label>
          <div class="info-tutor">
            <div class="mt-3 mb-3 side">
              <label for="nomeTutor" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeTutor" />
            </div>
            <div class="mt-3 mb-3 side">
              <label for="telefoneTutor" class="form-label">Telefone</label>
              <input type="number" class="form-control" id="telefoneTutor" />
            </div>
          </div>
          <label class="title-info-cachorro"> <strong>Informações do cachorro</strong></label>
          <div class="nome-apelido">
            <div class="mb-3 side">
              <label for="nomeCachorro" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeCachorro" />
            </div>
            <div class="mb-3 side">
              <label for="apelidoCachorro" class="form-label">Apelido</label>
              <input type="text" class="form-control" id="apelidoCachorro" />
            </div>
          </div>
          <div class="info-cachorro">
            <div class="mb-3 side30">
              <label for="raca" class="form-label">Raça</label>
              <select class="form-select" id="raca">
                <option value="" disabled selected hidden>Selecione</option>
              </select>
            </div>
            <div class="mb-3 side30">
              <label for="porte" class="form-label">Porte</label>
              <select class="form-select" id="porte">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="Pequeno">Pequeno</option>
                <option value="Médio">Médio</option>
                <option value="Grande">Grande</option>
                <option value="Gigante">Gigante</option>
              </select>
            </div>
            <div class="mb-3 side30">
              <label for="pelagem" class="form-label">Pelagem</label>
              <select class="form-select" id="pelagem">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="Pelagem Curta">Pelagem Curta</option>
                <option value="Pelagem Longa">Pelagem Longa</option>
                <option value="Pelagem Encaracolada">Pelagem Encaracolada</option>
                <option value="Pelagem Dupla">Pelagem Dupla</option>
                <option value="Pelagem Longa e curta">Pelagem Longa e curta</option>
              </select>
            </div>
            <div class="mb-3 side30">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" />
            </div>
          </div>
          <div class="infos-adicionais">
            <div class="obs side">
              <label for="TelefoneTutor" class="form-label">Observações adicionais</label>
              <div class="mb-3 form-floating">
                <textarea class="form-control" id="floatingTextarea"></textarea>
              </div>
            </div>
            <div class="perfume">
              <label class="mb-2">Pode colocar perfume?</label>
              <select class="form-select" id="perfume">
                <option value="" disabled selected hidden>Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
          </div>
          <button
            type="submit"
            class="cadastrar-novo-cachorro"
            id="submitCachorro"
            onclick="cadastrarCachorro()">
            Cadastrar Cachorro
          </button>
          <div id="notify"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="../service/apiDog.js"></script>
    <script src="../service/apiLocalStorage.js"></script>
    <script src="cachorro.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        searchAllBreeds().then((racas) => {
          const racaTag = document.getElementById("raca");
          for (let raca in racas) {
            if (racas[raca].length > 0) {
              racas[raca].forEach((subRaca) => {
                const option = document.createElement("option");
                option.value = subRaca;
                option.textContent = subRaca;
                racaTag.appendChild(option);
              });
            } else {
              const option = document.createElement("option");
              option.value = raca;
              option.textContent = raca;
              racaTag.appendChild(option);
            }
          }
        });
      });
    </script>
